<!DOCTYPE html >
<html lang="en" >
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Página de Presupuesto</title>
  <link href='/css/style.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" >
</head>
<body>
  <header>
    <h4><a href="#">Watch Shop</a></h4>
    <nav>
      <ul>
        <li>
          <a href="/">Inicio</a>
        </li>
        <li>
          <a href="/views/productos.html">Productos</a>
        </li>
        <li>
          <a  class="pagina-actual" href="/views/presupuesto.html">Presupuesto</a>
        </li>
        <li>
          <a href="/views/contacto.html">Contacto</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <form>
        <div class="campo">
            <label>Nombre: </label>
            <input type="text">
        </div>
        <div class="campo">
            <label>Email: </label>
            <input type="email">
        </div>
        <div class="campo">
            <label>Teléfono</label>
            <input type="text">
        </div>
        <div class="campo">
            <label>Solicite más información</label>
            <textarea rows="60"></textarea>
        </div>
        <div class="campo">
          <div class="checkbox-container">
            <input type="checkbox">
            <label>Acepta politica de privacidad</label>
          </div>
        </div>
        <button class="btn">Enviar información</button>
    </form>
  </main>
  
  <footer>
    <div class="footer-container">
      <div class="social-media">
        <a href="https://www.instagram.com/sport_shop/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>        
        <a href="https://www.facebook.com/sport_shop/" target="_blank">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.x.com/sport_shop/" target="_blank">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
      </div>
      <div class="address">
        <p>Autovía del Mediterráneo, Km. 760, 30110 Churra, Murcia</p>
      </div>
      <div class="aviso-legal">
        <p>Aviso legal</p>
        <p>Política de privacidad</p>
        <p>Cookies</p>
        <p>Terminos y condiciones</p>
        <p>&copy; Sport Shop 2024</p>
      </div>
    </div>
  </footer>
  <script defer src="/js/main.js"></script>
</body>
</html>
